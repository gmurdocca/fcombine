{% extends "base.html" %}
{% block maincontent %}
<script type="text/javascript" src="/media/xsftp/js/SelectBox.js"></script>
<script type="text/javascript" src="/media/xsftp/js/SelectFilter2.js"></script>
<h3>Edit Script: {{script_to_edit.script_name}}</h3>
<form enctype="multipart/form-data" method="POST" action="/scripts/edit/{{ script_to_edit.id }}/">
	<table>
		{{ edit_script_form.as_table }}
	</table>
	<input type="submit" name="button" value="Save">
	<input type="submit" name= "button" value="Cancel">
</form>
<script type="text/javascript">
	document.getElementById('id_script_name').focus()
	addEvent(window, "load", function(e) { SelectFilter.init("id_execUsers", "Users", 0, "/media/"); });
	addEvent(window, "load", function(e) { SelectFilter.init("id_execGroups", "Groups", 0, "/media/"); });
</script>
{% endblock %}
